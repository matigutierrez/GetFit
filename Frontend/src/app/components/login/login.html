<div class="row padlog">
  <div class="container">
    <div class="col s12 m6 l4 offset-m3 offset-l4">
      <form class="fond" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3 center-align">
            <img class="login" src="../../assets/img/sesion.png">
          </div>
        </div>
        <div class="col s12">
          <div class="row">
            <div class="input-field">
              <!--<i class="material-icons prefix">email</i>-->
              <input id="last_name" type="text" name="usu_correo" #usu_correo="ngModel" [(ngModel)]="user.usu_correo">
              <label for="icon_prefix">Email</label>
            </div>
          </div>
        </div>
        <div class="col s12">
          <div class="row">
            <div class="input-field">
              <!--<i class="material-icons prefix">vpn_key</i>-->
              <input id="password" type="password" name="password" #password="ngModel" [(ngModel)]="user.password">
              <label for="icon_prefix">Password</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="waves-effect waves-light btn-large pink lighten-2" type="submit" value="Entrar" name="action">Ingresar</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <input type="checkbox" id="test5" />
            <label class="check" for="test5">Recordarme</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
