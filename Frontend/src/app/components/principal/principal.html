<div class="row">
  <div class="col s12 m3">
    <div class="card red lighten-1">
      <div class="card-content white-text">
        <img class="cards" src="../../assets/img/dollar.svg">
      </div>
    </div>
  </div>
  <div class="col s12 m3">
    <div class="card blue darken-2">
      <div class="card-content white-text">
        <img class="cards" src="../../assets/img/chat.svg">
      </div>
    </div>
  </div>
  <div class="col s12 m3">
    <div class="card green darken-1">
      <div class="card-content white-text">
        <img class="cards" src="../../assets/img/cart.svg">
      </div>
    </div>
  </div>
  <div class="col s12 m3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <img class="cards" src="../../assets/img/clientes.svg">
      </div>
    </div>
  </div>
</div>
<div class="pad">
  <div class="row">
    <div class="col s12 m6 fond">
      <canvas baseChart width="600" height="300"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">                
      </canvas>
    </div>
    <div class="col s12 m6 fond">
      <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>
</div>
