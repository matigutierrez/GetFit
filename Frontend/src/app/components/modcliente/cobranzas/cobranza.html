<div *ngIf="!cobranzas" class="progress">
  <div class="indeterminate"></div>
</div>
<div *ngIf="cobranzas" class="row">
  <div class="padtable">
    <div class="row">
      <div class="col s12 m12  left-align">       
        <h4>Cobranzas</h4>
      </div>
    </div>  
    <div>
      <table class="responsive-table striped highlight">
        <thead>
          <tr>
            <th>Nombre Plan</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Estado</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cobranza of cobranzas | paginate: { itemsPerPage: 6, currentPage: p }; index as i;"> 
            <td>{{cobranza.contrato.plan.pla_nombre}}</td>
            <td>{{cobranza.cob_fecha}}</td>
            <td>${{cobranza.cob_monto}}</td>
            <td *ngIf="cobranza.pago"><i class="material-icons">check</i></td>
            <td *ngIf="!cobranza.pago"><i class="material-icons">close</i></td>
            <td><a (click)="redirect(cobranza.id)"><i class="material-icons">attach_money</i></a></td>
          </tr>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </tbody>
      </table>
    </div>
  </div>
</div>
