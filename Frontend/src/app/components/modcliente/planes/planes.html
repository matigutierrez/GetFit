<div *ngIf="!planes" class="progress">
    <div class="indeterminate"></div>
</div>
<div *ngIf="planes" class="row">
    <div class="padtable">
        <div class="row">
            <div class="col s12 m12  left-align">
                <h4>Planes</h4>
            </div>
        </div>
        <div>
            <table class="responsive-table striped highlight">
                <thead>
                    <tr>
                        <th>Plan</th>
                        <th>Descripci√≥n</th>
                        <th>Sede</th>
                        <th>Horarios</th>
                        <th>Cupos Totales</th>
                        <th>Inscritos</th>
                        <th>Contratos</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let plan of planes | paginate: { itemsPerPage: 6, currentPage: p }; index as i;">
                        <td>{{plan.pla_nombre}}</td>
                        <td>{{plan.pla_descripcion}}</td>
                        <td>{{plan.sede.sed_nombre}}</td>
                        <td>
                            <a materialize="dropdown" href="#!" class="right-align" [attr.data-activates]="'dropdown-'+i">
                                <i class="material-icons">date_range</i>
                            </a>
                            <ul id="dropdown-{{i}}" class='dropdown-content'>
                                <li *ngFor="let horario of plan.horarios">
                                    <a>{{horario.hor_hora}}</a>
                                </li>
                            </ul>
                        </td>
                        <td>50</td>
                        <td>{{plan.contratos.length}}</td>
                        <td>
                            <a (click)="openModal(plan.contratos)">
                                <i class="material-icons">person</i>
                            </a>
                        </td>
                        <td>
                            <a (click)="openUser(plan.id)">
                                <i class="material-icons">group_add</i>
                            </a>
                        </td>
                        <td>
                            <a [routerLink]="['/cliente/Grupo', plan.id]">
                                <i class="material-icons">create</i>
                            </a>
                        </td>
                        <td>
                            <a (click)="deletePlan(plan.id)">
                                <i class="material-icons">close</i>
                            </a>
                        </td>
                    </tr>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </tbody>
            </table>
        </div>
    </div>
</div>
