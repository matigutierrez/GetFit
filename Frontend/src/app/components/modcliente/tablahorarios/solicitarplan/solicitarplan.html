<div id="modal2" class="modal col s12" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modal">
    <div class="modal-content modalback">
        <div *ngIf="plan" class="row">
            <div class="col s10 m6 left-align">
                <div *ngIf="plan.pla_solicitable == 1">
                    <h5 *ngIf="contratado">Este plan ya se encuentra contratado</h5>
                    <h5 *ngIf="solicitado">Este plan ya se ha solicitado</h5>
                    <h5 *ngIf="ok">¿Desea Solicitar el Plan?</h5>
                </div>
                <h5 *ngIf="plan.pla_solicitable == 0">Acción Imposible</h5>
            </div>
            <div class="col s2 m6 right-align">
                <a (click)="cerrar()">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
        <form *ngIf="plan" #planForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="col s12">
                <div class="row">
                    <div *ngIf="plan.pla_solicitable == 1">
                        <p *ngIf="contratado">Para mantener el plan solo debe pagar la cobranza.</p>
                    </div>
                    <div *ngIf="plan.pla_solicitable == 0">
                        <p>El plan actualmente no se puede solicitar.</p>
                    </div>
                </div>
            </div>
            <!-- Boton para registrar -->
            <div class="row">
                <div class="col s12 l3 offset-l9">
                    <div class="right-align">
                        <button *ngIf="!solicitando" class="waves-effect waves-light btn blue-grey darken-2" type="submit" value="Registrar" name="action">Aceptar</button>
                        <div *ngIf="solicitando" class="preloader-wrapper small active">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
