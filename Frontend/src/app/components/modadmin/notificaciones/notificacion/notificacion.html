<div *ngIf="!notificaciones" class="progress">
    <div class="indeterminate"></div>
</div>
<div *ngIf="notificaciones" class="row">
    <div class="padtable">
        <div class="row">
            <div class="col s12 m12  left-align">
                <h4>Notificaciones</h4>
            </div>
        </div>
        <div class="collection" *ngFor="let notificacion of notificaciones | paginate: { itemsPerPage: 6, currentPage: p }; index as i;">
            <a (click)="abrirNotificacion(notificacion)" class="collection-item">{{notificacion.not_titulo}}</a>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>

<div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large blue-grey darken-2">
        <i class="material-icons">add</i>
    </a>
    <ul>
        <li>
            <a class="btn-floating light-blue" (click)="registrar()">
                <i class="material-icons">notifications_active</i>
            </a>
        </li>
    </ul>
</div>

<notificacionviewer></notificacionviewer>
