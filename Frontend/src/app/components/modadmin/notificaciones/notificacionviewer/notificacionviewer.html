<div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modal">
    <div class="modal-content modalback">
        <div class="row">
            <div class=" col s10 m6 left-align">
                <h5>Notificacion</h5>
            </div>
            <div class="col s2 m6 right-align">
                <a (click)="cerrar()">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
        <table *ngIf="notificacion">
            <tbody>
                <tr>
                    <th>Titulo</th>
                    <td>{{notificacion.not_titulo}}</td>
                </tr>
                <tr>
                    <th>Contenido</th>
                    <td>{{notificacion.not_contenido}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
