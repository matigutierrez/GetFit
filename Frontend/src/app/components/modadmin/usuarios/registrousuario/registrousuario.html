<div id="modal" class="modal col s12" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modal">
    <div class="modal-content modalback">
        <div class="row">
            <div class=" col s10 m6 left-align">
                <h5>Registro de Usuario</h5>
            </div>
            <div class="col s2 m6 right-align">
                <a (click)="cerrar()">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
        <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="col s12">
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input id="last_name" type="text" name="usu_correo" #usu_correo="ngModel" [(ngModel)]="usuario.usu_correo" autocomplete="off">
                            <label for="icon_prefix">Correo Electronico</label>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="input-field">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="last_name" type="password" name="password" #password="ngModel" [(ngModel)]="usuario.password" autocomplete="off">
                            <label for="icon_prefix">Contraseña</label>
                        </div>
                    </div>
                    <p class="red-text right-align">ESTE FORMULARIO SÓLO DEBE UTILIZARSE PARA REGISTRAR ADMINISTRADORES DE SISTEMA</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l3 offset-l9">
                    <div class="right-align">
                        
                        <button *ngIf="!registrando" class="waves-effect waves-light btn blue-grey darken-2" type="submit" value="Registrar" name="action">Registrar</button>

                        <div *ngIf="registrando" class="preloader-wrapper small active">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
