<div id="modal" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modal">
    <div class="modal-content modalback">
        <div class="row">
            <div class=" col s10 m6 left-align">
                <h5>Registro de Disponibilidad de Servicio</h5>
            </div>
            <div class="col s2 m6 right-align">
                <a (click)="cerrar()">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
        <form #servicioForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="col s12">
                <div class="row">

                    <!-- Seleccionar servicio -->
                    <div *ngIf="servicios" class="col s12">
                        <div class="input-field">
                            <i class="material-icons prefix">work</i>

                            <!-- Select activo -->
                            <select [disabled]="!servicios" name="tgf_servicio_id" [(ngModel)]="disponibilidadServicio.tgf_servicio_id" materialize="material_select"
                                [materializeSelectOptions]="servicios">
                                <option value="" disabled selected>Seleccionar Servicio</option>
                                <option *ngFor="let servicio of servicios" [ngValue]="servicio.id">{{servicio.ser_nombre}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col s6">
                        <div class="input-field">
                            <i class="material-icons prefix">date_range</i>
                            <input type="date" name="dse_fecha_inicio" (change)="onChangeFechaInicio($event)">
                            <label class="active" for="icon_prefix">Fecha de Inicio</label>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="input-field">
                            <i class="material-icons prefix">date_range</i>
                            <input type="date" name="dse_fecha_fin" (change)="onChangeFechaTermino($event)">
                            <label class="active" for="icon_prefix">Fecha de Termino</label>
                        </div>
                    </div>

                    <!--
                    <div class="col s12">
                        <div class="input-field">
                            <i class="material-icons prefix">attach_money</i>
                            <input type="number" name="ser_costo" #ser_costo="ngModel" [(ngModel)]="servicio.ser_costo">
                            <label for="icon_prefix">Costo</label>
                        </div>
                    </div>
                    -->

                </div>
            </div>
            <div class="row">
                <div class="col s12 l3 offset-l9">
                    <div class="right-align">

                        <button *ngIf="!registrando" class="waves-effect waves-light btn blue-grey darken-2" type="submit" value="Registrar" name="action">Registrar</button>

                        <div *ngIf="registrando" class="preloader-wrapper small active">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
