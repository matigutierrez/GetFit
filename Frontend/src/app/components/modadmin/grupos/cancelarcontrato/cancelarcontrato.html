<div id="modal" class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modal">
    <div class="modal-content modalback">
        <div class="row">
            <div class=" col s10 m6 left-align">
                <h5>¿Seguro que desea cancelar el contrato?</h5>
            </div>
            <div class="col s2 m6 right-align">
                <a (click)="cerrar()">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
        <form #grupoForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="col s12">
                <div *ngIf="contrato" class="row">
                    <table class="responsive-table">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Grupo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{contrato.contrato_historico.cliente.cli_nombres}} {{contrato.contrato_historico.cliente.cli_apellidos}}</td>
                                <td>{{contrato.contrato_historico.grupo.gru_nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="red-text right-align">Esta acción es irrevertible</p>
                </div>
            </div>

            <!-- Boton para registrar -->
            <div class="row">
                <div class="col s12 l3 offset-l9">
                    <div class="right-align">
                        <button class="waves-effect waves-light btn blue-grey darken-2" type="submit" value="Registrar" name="action">Cancelar Contrato</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
