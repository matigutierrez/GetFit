<div id="modal3" class="modal col s12" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modal">
    <div class="modal-content modalback">
        <div class="row">
            <div class=" col s10 m6 left-align">
                <h5>Inscripci√≥n al Grupo</h5>
            </div>
            <div class="col s2 m6 right-align">
                <a (click)="cerrar()">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
        <div *ngIf="!clientes" class="progress">
            <div class="indeterminate"></div>
        </div>
        <div *ngIf="clientes" class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="inscripcion-grupo-cliente-input" materialize="autocomplete" [materializeParams]="[autocompleteInit]">
                        <label for="inscripcion-grupo-cliente-input">Nombre del Cliente</label>
                    </div>
                    <div class="file-field input-field col s12">
                        <input type="file" (change)="seleccionarArchivo($event)">
                        <div class="file-path-wrapper">
                            <input id="inscripcion-grupo-acta-input" class="file-path validate" type="text">
                            <label for="inscripcion-grupo-acta-input">Acta de Contrato</label>
                        </div>
                    </div>
                    <p *ngIf="sentError">No se ha podido subir el archivo</p>
                    <div *ngIf="sent && !esperar" class="progress">
                        <div class="determinate" [style.width]="porcentaje+'%'"></div>
                    </div>
                    <div *ngIf="esperar" class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <button *ngIf="!sent" class="waves-effect waves-light btn-large blue-grey darken-2" type="submit" (click)="inscribir()" name="action">Inscribir</button>
                </div>
            </div>
        </div>
    </div>
</div>
