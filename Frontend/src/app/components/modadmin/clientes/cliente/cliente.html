<div class="row">
    <div *ngIf="cliente" class="padtable">
        
        <div class="row">
            <div class="col s12 m12 left-align">
                <h4>{{cliente.cli_nombres}} {{cliente.cli_apellidos}}</h4>
            </div>
        </div>

        <!-- Tabs -->
        <div class="row">
            <ul class="tabs" materialize="tabs">
                <li class="tab col s2">
                    <a class="active" href="#informacion">
                        <i class="material-icons">show_chart</i>Información
                    </a>
                </li>
                <li class="tab col s2">
                    <a href="#planes">
                        <i class="material-icons">assignment</i>Planes
                    </a>
                </li>
                <li class="tab col s2">
                    <a href="#notificaciones">
                        <i class="material-icons">notifications_active</i>Notificaciones
                    </a>
                </li>
                <li class="tab col s2">
                    <a href="#sedes">
                        <i class="material-icons">place</i>Sedes
                    </a>
                </li>
                <li class="tab col s2">
                    <a href="#cobranzas">
                        <i class="material-icons">attach_money</i>Cobranzas
                    </a>
                </li>
                <li class="tab col s2">
                    <a href="#evaluaciones">
                        <i class="material-icons">poll</i>Evaluaciones
                    </a>
                </li>
            </ul>
        </div>

        <!-- Panel inferior -->
        <div class="row">
            <div id="informacion" class="col s12">
                <editarcliente [cliente]="cliente"></editarcliente>
            </div>
            <div id="planes" class="col s12">
                <planescliente [cancelarContratoComponent]="cancelarContratoComponent" [horarioComponent]="horarioComponent" [cliente]="cliente"></planescliente>
            </div>
            <div id="cobranzas" class="col s12">
                <cobranzascliente [cancelarContratoComponent]="cancelarContratoComponent" [pagoCobranzaComponent]="pagoCobranzaComponent" [cliente]="cliente"></cobranzascliente>
            </div>
        </div>

    </div>
</div>

<!-- Este componente solo se utiliza dentro del componente PlanesClienteComponent (con etiqueta planescliente) -->
<!-- Si se instancia dentro de ese componente va a haber problemas con la vista -->
<!-- Por lo tanto se dejó instanciado en este lugar -->
<horario></horario>

<!-- Este componente debería estar dentro de "PlanesClientesComponent" y "CobranzasClienteComponent" -->
<cancelarcontrato></cancelarcontrato>

<!-- Este componente debería estar dentro de "CobranzasClienteComponent" -->
<pagocobranza></pagocobranza>
