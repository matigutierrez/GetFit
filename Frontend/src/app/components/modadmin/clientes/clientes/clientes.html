<div *ngIf="!clientes" class="progress">
  <div class="indeterminate"></div>
</div>
<div *ngIf="clientes" class="row">
  <div class="padtable">
    <h4>Clientes</h4>
    <div>
      <table class="responsive-table striped highlight">
        <thead>
          <tr>
            <th>Rut</th>
            <th>Nombre</th>
            <th>Contratos</th>
            <th>Correo</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | paginate: { itemsPerPage: 6, currentPage: p }; index as i;">
            <td>{{cliente.cli_rut}}</td>
            <td>{{cliente.cli_nombres + " " + cliente.cli_apellidos}}</td>
            <td>
              <a (click)="abrirContratos(cliente.contratos)">
                <i class="material-icons">assignment</i>
              </a>
            </td>
            <td>
              <a *ngIf="cliente.usuario">{{cliente.usuario.usu_correo}}</a>
            </td>
            <td>
              <a [routerLink]="['/admin/cliente', cliente.id]">
                <i class="material-icons">settings</i>
              </a>
            </td>
            <td>
              <a (click)="deleteCliente(cliente.id)">
                <i class="material-icons">close</i>
              </a>
            </td>
          </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </table>
    </div>
  </div>
</div>

<div class="fixed-action-btn horizontal click-to-toggle">
  <a class="btn-floating btn-large blue-grey darken-2">
    <i class="material-icons">add</i>
  </a>
  <ul>
    <li>
      <a class="btn-floating light-blue" (click)="registroClienteComponent.abrir()">
        <i class="material-icons">people</i>
      </a>
    </li>
  </ul>
</div>

<contratos [contratos]="contratos"></contratos>

<registrocliente></registrocliente>
