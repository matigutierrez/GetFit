<div *ngIf="!sedes" class="progress">
    <div class="indeterminate"></div>
</div>
<div *ngIf="sedes" class="row">
    <div class="padtable">
        <div class="row">
            <div class="col s12 m12 left-align">
                <h4>Sedes</h4>
            </div>
        </div>
        <div>
            <table class="responsive-table striped highlight">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Direcci√≥n</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sede of sedes | paginate: { id: 'sedes', itemsPerPage: 6, currentPage: p }; index as i;">
                        <td>{{sede.sed_nombre}}</td>
                        <td>{{sede.sed_direccion}}</td>
                        <td>
                            <a>
                                <i class="material-icons">settings</i>
                            </a>
                        </td>
                        <td>
                            <a (click)="deleteSede(sede)">
                                <i class="material-icons">close</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls id="sedes" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>

<div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large blue-grey darken-2">
        <i class="material-icons">add</i>
    </a>
    <ul>
        <li>
            <a class="btn-floating light-blue" (click)="registrarSede()">
                <i class="material-icons">place</i>
            </a>
        </li>
    </ul>
</div>
