<div id="modal" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modal">
    <div class="modal-content modalback">
        <div class="row">
            <div class=" col s10 m6 left-align">
                <h5>Registro de Sede</h5>
            </div>
            <div class="col s2 m6 right-align">
                <a (click)="cerrar()">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
        <form #sedeForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="col s12">
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <i class="material-icons prefix">perm_identity</i>
                            <input id="last_name" type="text" name="sed_nombre" #sed_nombre="ngModel" [(ngModel)]="sede.sed_nombre">
                            <label for="icon_prefix">Nombre de la Sede</label>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="input-field">
                            <i class="material-icons prefix">perm_identity</i>
                            <input id="last_name" type="text" name="sed_direccion" #sed_direccion="ngModel" [(ngModel)]="sede.sed_direccion">
                            <label for="icon_prefix">DirecciÃ³n</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l3 offset-l9">
                    <div class="right-align">

                        <button *ngIf="!registrando" class="waves-effect waves-light btn blue-grey darken-2" type="submit" value="Registrar" name="action">Registrar</button>

                        <div *ngIf="registrando" class="preloader-wrapper small active">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
