<div id="modal2" class="modal col s12" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modal">
    <div class="modal-content modalback">
        <div class="row">
            <div class=" col s10 m6 left-align">
                <h5>Registrar Cobranza</h5>
            </div>
            <div class="col s2 m6 right-align">
                <a (click)="cerrar()">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
        <form #cobranzaForm="ngForm" (ngSubmit)="onSubmit()">

            <!-- Seleccionar cliente -->
            <div class="row">
                <div class="col s12">
                    <div *ngIf="contratos" class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input id="nombre_cliente" type="text" #cliente name="cliente" materialize="autocomplete" [materializeParams]="[autocompleteInit]">
                        <label for="icon_prefix">Nombre del Cliente</label>
                    </div>
                </div>
            </div>

            <!-- Indicar monto -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field">
                        <i class="material-icons prefix">attach_money</i>
                        <input id="last_name" type="number" name="cob_monto" [(ngModel)]="cobranza.cob_monto">
                        <label for="icon_prefix">Monto</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l3 offset-l9">
                    <div class="right-align">
                        <button class="waves-effect waves-light btn blue-grey darken-2" type="submit" value="Registrar" name="action">Registrar</button>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
