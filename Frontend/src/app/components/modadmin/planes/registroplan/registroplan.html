<div id="modal2" class="modal col s12" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modal">
  <div class="modal-content modalback">
    <div class="row">
      <div class=" col s10 m6 left-align">
        <h5>Registro Planes</h5>
      </div>
      <div class="col s2 m6 right-align">
        <a (click)="cerrar()">
          <i class="material-icons">close</i>
        </a>
      </div>
    </div>
    <form #planForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="col s12">
        <div class="row">

          <!-- Nombre del plan -->
          <div class="col s12">
            <div class="input-field">
              <i class="material-icons prefix">assignment</i>
              <input id="last_name" type="text" name="pla_nombre" #pla_nombre="ngModel" [(ngModel)]="plan.pla_nombre">
              <label for="icon_prefix">Nombre del Plan</label>
            </div>
          </div>

          <!-- DescripciÃ³n del plan -->
          <div class="col s12">
            <div class="input-field">
              <i class="material-icons prefix">person</i>
              <input id="last_name" type="text" name="pla_descripcion" #pla_descripcion="ngModel" [(ngModel)]="plan.pla_descripcion">
              <label for="icon_prefix">Descripcion</label>
            </div>
          </div>

          <div class="row">
            <!-- Costo del plan -->
            <div class="col m6">
              <div class="input-field">
                <i class="material-icons prefix">attach_money</i>
                <input id="last_name" type="number" name="pla_costo" #pla_costo="ngModel" [(ngModel)]="plan.pla_costo">
                <label for="icon_prefix">Costo del Plan</label>
              </div>
            </div>

            <!-- Capacidad del plan -->
            <div class="col m6">
              <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input id="last_name" type="number" name="pla_capacidad" #pla_costo="ngModel" [(ngModel)]="plan.pla_capacidad">
                <label for="icon_prefix">Cupos (Capacidad)</label>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Sede del plan -->
            <div class="col m6">
              <div class="input-field">
                <i class="material-icons prefix">place</i>
                <select name="tgf_sede_id" [(ngModel)]="plan.tgf_sede_id" materialize="material_select" [materializeSelectOptions]="sedes">
                  <option *ngFor="let sede of sedes" [ngValue]="sede.id">{{sede.sed_nombre}}</option>
                </select>
                <label for="icon_prefix">Sede</label>
              </div>
            </div>

            <!-- Tipo de plan -->
            <div class="col m6">
              <div class="input-field">
                <i class="material-icons prefix">place</i>
                <select name="tgf_tipo_plan_id" [(ngModel)]="plan.tgf_tipo_plan_id" materialize="material_select" [materializeSelectOptions]="tipoPlanes">
                  <option *ngFor="let tipoPlan of tipoPlanes" [ngValue]="tipoPlan.id">{{tipoPlan.tpl_nombre}}</option>
                </select>
                <label for="icon_prefix">Tipo de Plan</label>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Boton para registrar -->
      <div class="row">
        <div class="col s12 l3 offset-l9">
          <div class="right-align">
            <button class="waves-effect waves-light btn blue-grey darken-2" type="submit" value="Registrar" name="action">Registrar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
