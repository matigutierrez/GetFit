<div class="row">
  <div class="col s12">
    <div class="card white">
      <div class="card-content black-text">
        <div *ngIf="plan" class="row">
          <!-- Contenido de cabecera -->
          <div class="col s4">
            <span class="card-title">{{plan.pla_descripcion}}</span>
          </div>
          <div class="col s4">
            <span class="card-title">${{plan.pla_costo}}</span>
          </div>
          <div class="col s4">
            <span class="card-title">N° Contratos: {{plan.contratos_count}}</span>
          </div>

        </div>

        <div class="card-action">

          <!-- Tabs -->
          <div class="row" *ngIf="plan">
            <ul class="tabs" materialize="tabs">
              <li class="tab col s2">
                <a class="active" href="#estadisticas">
                  <i class="material-icons">show_chart</i>Estadisticas
                </a>
              </li>
              <li class="tab col s2">
                <a href="#clientes">
                  <i class="material-icons">person</i>Clientes
                </a>
              </li>
              <li class="tab col s2">
                <a href="#editarplan">
                  <i class="material-icons">settings</i>Editar Plan
                </a>
              </li>
              <li class="tab col s2">
                <a href="#horarios">
                  <i class="material-icons">date_range</i>Horario
                </a>
              </li>
              <li class="tab col s2">
                <a href="#profesores">
                  <i class="material-icons">assignment_ind</i>Profesores
                </a>
              </li>
            </ul>
          </div>

          <!-- Panel inferior -->
          <div class="row" *ngIf="plan">
            <!-- Contenido de tabber -->
            <div id="estadisticas" class="col s12">

            </div>
            <div id="clientes" class="col s12">
              <clientesplan
                [inscripcionPlanComponent]="inscripcionPlanComponent"
                [plan]="plan">
              </clientesplan>
            </div>
            <div id="editarplan" class="col s12">
              <editarplan [plan]="plan"></editarplan>
            </div>
            <div id="horarios" class="col s12">
              <horarioplan [plan]="plan"></horarioplan>
            </div>
            <div id="profesores" class="col s12">
              <profesoresplan [plan]="plan"></profesoresplan>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Este componente debería estar dentro de "ClientesPlanComponent" (etiqueta clientesplan)-->
<!-- Presenta defectos en HTML al utilizarlo ahí -->
<!-- Asi que se pone aquí y inyecta con inputs -->
<inscripcionplan></inscripcionplan>
