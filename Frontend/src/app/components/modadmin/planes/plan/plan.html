<div class="row">
  <div *ngIf="plan" class="padtable">
    <h4>{{plan.pla_nombre}}</h4>
    <p>{{plan.pla_descripcion}}</p>

    <!-- Tabs -->
    <div class="row">
      <ul class="tabs" materialize="tabs">
        <li class="tab col s2">
          <a class="active" href="#editarplan">
            <i class="material-icons">settings</i>Editar Plan
          </a>
        </li>
        <li class="tab col s2">
          <a href="#clientes">
            <i class="material-icons">person</i>Clientes
          </a>
        </li>
        <li class="tab col s2">
          <a href="#cobranzas">
            <i class="material-icons">attach_money</i>Cobranzas
          </a>
        </li>
        <li class="tab col s2">
          <a href="#horarios">
            <i class="material-icons">date_range</i>Horario
          </a>
        </li>
        <li class="tab col s2">
          <a href="#profesores">
            <i class="material-icons">assignment_ind</i>Profesores
          </a>
        </li>
      </ul>
    </div>

    <!-- Panel inferior -->
    <div class="row">
      <!-- Contenido de tabber -->
      <div id="editarplan" class="col s12">
        <editarplan [plan]="plan"></editarplan>
      </div>
      <div id="clientes" class="col s12">
        <clientesplan [inscripcionPlanComponent]="inscripcionPlanComponent" [cancelarContratoComponent]="cancelarContratoComponent"
          [plan]="plan">
        </clientesplan>
      </div>
      <div id="cobranzas" class="col s12">
        <cobranzasplan [pagoCobranzaComponent]="pagoCobranzaComponent" [cancelarContratoComponent]="cancelarContratoComponent" [registroCobranzaPlanComponent]="registroCobranzaPlanComponent"
          [plan]="plan">
        </cobranzasplan>
      </div>
      <div id="horarios" class="col s12">
        <horarioplan [plan]="plan"></horarioplan>
      </div>
      <div id="profesores" class="col s12">
        <profesoresplan [plan]="plan"></profesoresplan>
      </div>
    </div>

  </div>
</div>

<!-- Este componente debería estar dentro de "ClientesPlanComponent" (etiqueta clientesplan)-->
<!-- Presenta defectos en HTML al utilizarlo ahí -->
<!-- Asi que se pone aquí y inyecta con inputs -->
<inscripcionplan></inscripcionplan>

<!-- Este componente debería estar dentro de "CobranzasPlanComponent" -->
<pagocobranza></pagocobranza>

<registrocobranzaplan></registrocobranzaplan>

<!-- Este componente debería estar dentro de "ClientesPlanComponent" y "CobranzasPlanComponent" -->
<cancelarcontrato></cancelarcontrato>
