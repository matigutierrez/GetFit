<div class="row">
  <div class="col s12">
    <div class="card white">
      <div class="card-content black-text">
        <span class="card-title">Plan {{id}}</span>
        <p>{{plan.pla_descripcion}}</p>
        <p>${{plan.pla_costo}}</p>
        <div class="card-action">
          <div class="row">
            <div class="col s12">
              <ul class="tabs" materialize="tabs">
                <li class="tab col s3"><a href="#estadisticas">Estadisticas</a></li>
                <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
                <li class="tab col s3"><a href="#test4"><a (click)="abrirHorarios(plan)">Horarios</a></a></li>
              </ul>
            </div>
            <div id="estadisticas" class="col s12">
              <div class="row">
                <div class="col s12">
                  <table>
                    <thead>
                      <tr>
                        <th>Grupo {{id}}</th>
                        <th>Plan</th>
                        <th>Inscritos</th>
                      </tr>
                    </thead>
              
                    <tbody>
                      <tr>
                        <td>Grupo </td>
                        <td>Plan 1</td>
                        <td>2</td>
                      </tr>
                      <tr>
                        <td>Grupo 2</td>
                        <td>Plan 2</td>
                        <td>1</td>
                      </tr>
                      <tr>
                        <td>Grupo 3</td>
                        <td>Plan 3</td>
                        <td>0</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div id="test2" class="col s12">Test 2</div>
            <div id="test4" class="col s12">Test 4</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<horario></horario>
