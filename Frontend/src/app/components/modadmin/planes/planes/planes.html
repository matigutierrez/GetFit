<div *ngIf="!planes" class="progress">
  <div class="indeterminate"></div>
</div>
<div *ngIf="planes" class="row">
  <div class="padtable">
    <div class="row">
      <div class="col s12 m12  left-align">
        <h4>Planes</h4>
      </div>
    </div>
    <div>
      <table class="responsive-table striped highlight">
        <thead>
          <tr>
            <th>Plan</th>
            <th>Descripci√≥n</th>
            <th>Sede</th>
            <th>Horarios</th>
            <th>Cupos Totales</th>
            <th>Inscritos</th>
            <th>Contratos</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plan of planes | paginate: { itemsPerPage: 6, currentPage: p }; index as i;">
            <td>{{plan.pla_nombre}}</td>
            <td>{{plan.pla_descripcion}}</td>
            <td>{{plan.sede.sed_nombre}}</td>
            <td>
              <a (click)="abrirHorarios(plan)">
                <i class="material-icons">date_range</i>
              </a>
            </td>
            <td>{{plan.pla_capacidad - plan.contratos.length}}</td>
            <td>{{plan.contratos.length}}</td>
            <td>
              <a (click)="abrirContratos(plan.contratos)">
                <i class="material-icons">assignment</i>
              </a>
            </td>
            <td>
              <a (click)="inscripcionPlan.abrir(plan.id)">
                <i class="material-icons">group_add</i>
              </a>
            </td>
            <td>
              <a [routerLink]="['/admin/plan', plan.id]">
                <i class="material-icons">settings</i>
              </a>
            </td>
            <td>
              <a (click)="deletePlan(plan.id)">
                <i class="material-icons">close</i>
              </a>
            </td>
          </tr>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="fixed-action-btn horizontal click-to-toggle">
  <a class="btn-floating btn-large blue-grey darken-2">
    <i class="material-icons">add</i>
  </a>
  <ul>
    <li>
      <a class="btn-floating light-blue" (click)="registroPlan.abrir()">
        <i class="material-icons">assignment</i>
      </a>
    </li>
  </ul>
</div>

<contratos [contratos]="contratos"></contratos>

<registroplan></registroplan>

<inscripcionplan></inscripcionplan>

<horario></horario>
